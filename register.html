<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/css/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>About</title>
</head>
<body>
    
    <div class="container" id="registration-form">
        <div class="row vh-100 align-center">
    
            <div class="col-md-9 col-lg-8 m-auto ">
                <h1 class="login-heading font-weight-bold mb-4">Hello there!</h1>
                <form id="regForm" onsubmit="">
                    <div class="form-label-group mb-4">
                        <label for="inputEmail">Full Name</label>
                        <input type="text" id="fullname" class="form-control" placeholder="Full name.." required autofocus>  
                    </div>

                    <div class="form-label-group mb-4">
                        <label for="inputEmail">Email address</label>
                        <input type="email" id="inputEmail" class="form-control" placeholder="Email address.." required>  
                    </div>

                    <div class="form-label-group mb-4">
                        <label for="inputPassword">Password</label>
                        <input type="password" name="Password1" class="form-control" placeholder="Password.." required>
                    </div>
                    <div class="form-label-group mb-4">
                        <label for="inputPassword">Confirm Password</label>
                        <input type="password" name="Password2" class="form-control" placeholder="Re-enter password.." required>
                    </div>

                    <button class="btn btn-primary btn-block btn-register text-uppercase font-weight-bold mb-2 rounded-pill" type="submit">Sign Up</button>
                    <div class="text-center">
                        <p class="small" >Already have an account? <a href="login.html" id="login-btn">Login</a></p>
                    </div>
                </form>
            </div>
        </div>                  
    </div>

    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.0/js/mdb.min.js"></script>
    <script src="js/main.js"></script>
    <!-- <script src="jquery.js"></script> -->
</body>
</html>
